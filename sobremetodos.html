<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparação SAC vs PRICE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Comparação entre SAC e PRICE</h1>
    <table>
        <thead>
            <tr>
                <th>Aspecto</th>
                <th>SAC</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><strong>Parcelas</strong></td>
                <td>Decrescentes</td>
                <td>Constantes</td>
            </tr>
            <tr>
                <td><strong>Amortização</strong></td>
                <td>Constante</td>
                <td>Crescente</td>
            </tr>
            <tr>
                <td><strong>Juros Totais</strong></td>
                <td>Menor</td>
                <td>Maior</td>
            </tr>
            <tr>
                <td><strong>Saldo devedor</strong></td>
                <td>Reduz rapidamente</td>
                <td>Reduz mais lentamente</td>
            </tr>
            <tr>
                <td><strong>Indicado para</strong></td>
                <td>Longo prazo; maior economia</td>
                <td>Curto prazo; orçamento fixo</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
